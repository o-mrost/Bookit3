<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<body>

	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Calender combo box</ui:define>
		<ui:define name="content">

			<h:form>
				<p:growl id="messages" showDetail="true" />

				<h:panelGrid columnClasses="value">

					<h3 style="margin-top: 0">Book your appointment</h3>

					<p:schedule id="schedule" value="#{scheduleView.eventModel}"
						widgetVar="myschedule" timeZone="GMT+2">

						<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}"
							update="eventDetails" oncomplete="PF('eventDialog').show();" />
						<p:ajax event="eventSelect"
							listener="#{scheduleView.onEventSelect}" update="eventDetails"
							oncomplete="PF('eventDialog').show();" />

					</p:schedule>
				</h:panelGrid>

				<p:dialog widgetVar="eventDialog" header="Appointment Details"
					showEffect="clip" hideEffect="clip">
					<h:panelGrid id="eventDetails" columns="2">

						<p:outputLabel for="title" value="Choose treatment:" />
						<p:inputText id="title" value="#{scheduleView.event.title}" />

						<p:outputLabel for="title" value="combobox:" />
						<h:selectOneMenu onchange="form.submit()"
							value="#{scheduleView.serviceSelected}"
							binding="#{scheduleView.cbxSkin}">

							<f:selectItem itemLabel="Januar" itemValue="Januar" />

							<f:selectItem itemLabel="Februar" itemValue="Februar" />

							<f:selectItem itemLabel="Maerz" itemValue="Maerz" />

						</h:selectOneMenu>

						<p:outputLabel for="title" value="second combobox:" />
						<h:selectOneMenu onchange="form.submit()"
							value="#{scheduleView.serviceSelected}"
							valueChangeListener="#{scheduleView.cbxChangeListner}">

							<f:selectItems value="#{scheduleView.options}" />

						</h:selectOneMenu>

						<p:outputLabel for="comment" value="Comment:" />
						<p:inputText id="comment"
							value="#{scheduleView.event.description}" />

						<p:outputLabel for="from" value="From:" />
						<p:calendar id="from" value="#{scheduleView.event.startDate}"
							timeZone="GMT+2" pattern="dd.MM.yyyy HH:mm" />

						<p:outputLabel for="to" value="To:" />
						<p:calendar id="to" value="#{scheduleView.event.endDate}"
							timeZone="GMT+2" pattern="dd.MM.yyyy HH:mm" />

						<p:outputLabel for="allDay" value="All Day:" />
						<h:selectBooleanCheckbox id="allDay"
							value="#{scheduleView.event.allDay}" />

						<p:commandButton type="reset" value="Reset" />

						<p:commandButton id="addButton" value="Save"
							actionListener="#{scheduleView.insert}"
							oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
					</h:panelGrid>
				</p:dialog>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
