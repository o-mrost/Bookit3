<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<!-- ===========================================================================
 loginPage.xhtml - Startseite für Navigationsbeispiel
 ============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Login</ui:define>
		<ui:define name="content">

			<!-- ========================== Menu Logged out =============================== -->

			<h:panelGroup rendered="#{!lbn.userLoggedIn and !lbn.adminLoggedIn}">

				<p:menubar>
					<p:submenu label="#{res.keyTermin}" icon="ui-icon-contact" />

					<p:submenu label="#{res.keyKontakt}" icon="ui-icon-help">
						<p:menuitem value="#{res.keyKontaktdetails}" url="contact.xhtml" />
						<p:menuitem value="#{res.keyImpressum}" url="impressum.xhtml" />
					</p:submenu>

					<f:facet name="options">
						<p:menuButton value="Options" style="float: right;">
							<p:menuitem value="Deutsch" icon="flagge_de" immediate="true"
								ajax="false" actionListener="#{lbn.languageDE}" />

							<p:menuitem value="English" icon="flagge_en" immediate="true"
								ajax="false" actionListener="#{lbn.languageEN}" />

						</p:menuButton>
					</f:facet>

				</p:menubar>

				<!-- ========================== Welcome Text =============================== -->

				<h:form>
					<p:outputPanel deferred="true">
						<h3>Willkommen bei dem Frisör Ihres Vertrauens!</h3>
						<p>
							Wenn Sie auf der Suche nach einem einmaligen Haarschnitt sind,
							sind sie hier genau richtig!<br /> Um einen Termin zu buchen
							loggen Sie sich bitte ein oder registrieren Sie sich.
						</p>
					</p:outputPanel>

					<div style="height: 10px"></div>

				</h:form>

				<!-- ========================== Login Grid =============================== -->


				<p:panel id="panel" header="Log in"
					style="margin-bottom:10px; width:500px">
					<p:messages id="messages" />
					<h:panelGrid columns="2" cellpadding="5">

						<h:outputLabel for="name" value="#{res.keyHeader}:" />
						<p:inputText id="name" required="true" value="#{lbn.kennung}" />

						<p:outputLabel for="extended" value="#{res.keyHeaderPass}:" />
						<p:password id="extended" value="#{lbn.pw}" required="true" />

						<h:outputLabel
							value="Zur Anmeldung als Admin bitte das Häkchen setzen:  " />
						<p:selectBooleanCheckbox value="#{lbn.adminCheck}" />

					</h:panelGrid>
				</p:panel>

				<p:commandButton value="Submit" action="#{lbn.actLoginNew}"
					update="panel" />

			</h:panelGroup>

			<!-- ====================== Logout und Kennung ======================== -->

			<h:panelGrid columns="1" rendered="#{lbn.loggedIn}">
				
 				Angemeldet als <strong>#{lbn.kennung}</strong>

				<h:commandButton value="Logout" actionListener="#{lbn.aclLogout}" />
			</h:panelGrid>

		</ui:define>
	</ui:composition>

</h:body>
</html>
